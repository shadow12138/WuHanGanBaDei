7例，其中南宁2例、北海2例、防城港2例、桂林1例。目前全区累计报告确诊病例58例，累计出院病例2例。现有重症病例5例。无危重病例和死亡病例，无医务人员感染病例。\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4465982611743991","provinceId":"45","provinceName":"广西壮族自治区","createTime":1580257813000,"modifyTime":1580257813000},{"id":713,"pubDate":1580256417000,"pubDateStr":"34分钟前","title":"辽宁新增2例累计36例","summary":"2020年1月28日18时30分至24时，辽宁省新增2例输入性新型冠状病毒感染的肺炎确诊病例。其中朝阳市1例，葫芦岛市1例，均属普通型病例。截至2020年1月28日24时，辽宁省累计报告新型冠状病毒感染的肺炎确诊病例36例，其中重型病例6例。确诊病例中，沈阳市8例、大连市5例、本溪市2例、丹东市5例、锦州市4例、营口市1例、辽阳市1例、铁岭市2例、朝阳市3例、盘锦市2例、葫芦岛市3例。目前36名患者均在定点医疗机构隔离治疗，病情平稳。其中，33例病例发病前有武汉居住史或旅行史，3例病例为武汉输入病例家属。目前累计追踪到密切接触者485人，已解除医学观察21人，现有464人正在接受医学观察，其余正在追踪中。\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4465981461845097","provinceId":"21","provinceName":"辽宁省","createTime":1580256616000,"modifyTime":1580256616000},{"id":712,"pubDate":1580256106000,"pubDateStr":"39分钟前","title":"上海新增确诊14例累计80例","summary":"2020年1月28日0—24时，上海市新增新型冠状病毒感染的肺炎确诊病例14例。其中，外地来沪人员7例，本市常住人口7例。截至1月28日24时，上海市累计发现确诊病例80例，其中，男性43例，女性37例；年龄最大88岁，最小7岁；61例有湖北居住或旅行史，1例有广东旅行史并曾食用野生动物，18例有相关确诊病例接触史；外地来沪人员40例，本市常住人员40例。目前，73例病情平稳，2例病情危重，4例治愈出院，1例死亡。已累计排除99例疑似病例，尚有167例疑似病例正在排查中。\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4465980157360961","provinceId":"31","provinceName":"上海市","createTime":1580256616000,"modifyTime":1580256616000},{"id":709,"pubDate":1580255073000,"pubDateStr":"57分钟前","title":"日本确诊大巴司机曾载大连旅行团，曾乘9C8722航班入境","summary":"据大连市新型冠状病毒感染的肺炎联防联控指挥部办公室消息，1月28日，网络及媒体报出日本奈良一载过来自中国大连游客的旅游大巴司机确诊为新型冠状病毒感染的肺炎消息后，大连市立即启动核查确认程序，最后查实该司机期间确曾载过大连某旅行社组织的赴日旅行团。目前，大连市新型冠状病毒感染的肺炎联防联控指挥部办公室已和全团27名团员全部取得联系，并采取相关医学措施。\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4465975825370805","provinceId":"1","createTime":1580255416000,"modifyTime":1580255416000},{"id":708,"pubDate":1580254952000,"pubDateStr":"59分钟前","title":"白宫考虑取消中美间所有航班","summary":"当地时间1月28日，根据美国媒体报道，两位美国政府官员向美媒透露，白宫考虑取消中美之间所有航班。白宫已经在28日告知美国多家航空公司高管，由于担心新型冠状病毒疫情，考虑取消中美间所有航班。\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4465975317998106","provinceId":"1","createTime":1580255416000,"modifyTime":1580255416000},{"id":707,"pubDate":1580254409000,"pubDateStr":"1小时前","title":"返程高峰将至，警惕高速服务区成防疫盲区","summary":"随着一些地区不断升级防控举措，限制外来车辆进入，大量外地车辆和人口扎堆聚集在高速公路服务区。由于服务区缺乏完备的防疫条件，容易成为疫情防控的盲区。当前疫情防控强调“居家隔离”，那些进不了异乡、归途遥远的游客，交叉感染的风险较大。","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4465973043860334","provinceId":"100","provinceName":"全国","createTime":1580254815000,"modifyTime":1580254815000},{"id":705,"pubDate":1580252938000,"pubDateStr":"1小时前","title":"法国新增1例确诊病例","summary":"当地时间28日晚，法国卫生总局局长萨洛蒙在例行发布会上表示，法国新增1例确诊的新型冠状病毒感染病例，病患为一名将近80岁的男性中国游客，目前病情严重，正在巴黎的重症监护室接受治疗。这是法国确认的第4例新型冠状病毒感染病例。\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4465966869684494","provinceId":"1","createTime":1580253021000,"modifyTime":1580253021000},{"id":702,"pubDate":1580252011000,"pubDateStr":"1小时前","title":"德国新增3例确诊","summary":"德国巴伐利亚州卫生部当地时间28日晚宣布，该州当日新确诊3例新型冠状病毒肺炎患者，3人均属于第一例确诊感染者的密切接触人群。3名新确诊患者都是伟博思通的员工，目前已经被同一家医院收治隔离。该公司另有多名员工尚在检查中。 巴伐利亚州卫生部发言人表示，目前尚不清楚3名新确诊患者究竟是被第一例确诊患者感染，还是与第一例感染者一样，是被携带病毒的中国同事所感染。","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4465962981889783","provinceId":"1","createTime":1580252145000,"modifyTime":1580252145000}]}catch(e){}</script><script id="getEntries">try { window.getEntries = [{"id":1,"configNo":1,"configName":"全国发热门诊","linkUrl":"https://assets.dxycdn.com/gitrepo/tod-assets/output/default/pneumonia/index.htm","imgUrl":""},{"id":3,"configNo":3,"configName":"在线义诊","linkUrl":"https://ask.dxy.com/ama/index#/activity-share?activity_id=111&dxa_adplatform=yqdtyz","imgUrl":"https://img1.dxycdn.com/2020/0128/241/3393418313035226425-73.png"}]}catch(e){}</script><script id="showPuppeteerUA">try { window.showPuppeteerUA = "DXYOPSTeam"}catch(e){}</script><script id="apierror">try { var prerender_error = "success" }catch(e){}</script>
