1 米以外相对安全，2米开外就很安全了。\n打喷嚏、咳嗽要比讲话时飞沫喷出的距离远许多，新型冠状病毒主要经飞沫传播。但是这并不意味着会导致空气中到处都是新型冠状病毒，也尚未证实其可以通过空气传播。即使与人接触时保持距离，也请带好口罩做好防护。","sourceUrl":"","score":998,"rumorType":2},{"id":56,"title":"口罩越厚，防病毒效果越好？","mainSummary":"丁香医生团队辟谣：口罩厚度不等同于防护效果，医用外科口罩摸上去比较薄，但过滤效率却很高。","summary":"","body":"医用外科口罩摸上去比较薄，但过滤效率却很高。阻水层、过滤层、吸湿层这三层有效阻挡了病毒入侵。而市面上的一般棉布口罩，虽然厚实，但基本上不具备预防传染病的作用，不可靠。","sourceUrl":"","score":997,"rumorType":0},{"id":77,"title":"用56℃的热水洗澡能对抗病毒？","mainSummary":"丁香医生团队辟谣：洗热水澡也无法提升体内温度，不能对抗病毒，还可能会有生命危险。","summary":"","body":"杀死新型冠状病毒至少需要56℃，30分钟，可用于物体表面消毒等。人在56℃的水里洗半小时，可能会得热射病，有生命危险。人体的体温是相对恒定的，洗热水澡也无法提升体内温度，无法预防病毒。","sourceUrl":"","score":997,"rumorType":0},{"id":84,"title":"别吃草鱼，某地有121个鱼塘感染？","mainSummary":"丁香医生团队查证：青海、南宁、丽江等各城市版本的均为编造。正规渠道售卖的仍可放心吃。","summary":"","body":"青海、南宁、丽江等各城市版本的均为编造。另外，此次新型冠状病毒来源是非法销售的野生动物，目前未明确中间宿主。但正规渠道售卖的各类肉制品仍可彻底煮熟后食用。","sourceUrl":"","score":997,"rumorType":0},{"id":87,"title":"武汉来的快递要拒收？","mainSummary":"丁香医生团队辟谣：病毒通过快件传播的风险极低，收完快件请及时洗手","summary":"","body":"国家邮政局市场监管司副司长侯延波表示：“我们要求邮政和快递企业严格落实对邮件、快件、运输车辆、生产作业场所的消毒、通风等措施，严格落实安全查验的制度，严禁收寄野生动物。因此大家不用担心，正常的快件不用拒收，收完快件请及时洗手。”","sourceUrl":"","score":997,"rumorType":0}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒肺炎？","imgUrl":"","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/0","description":"此次流行的冠状病毒 WHO 命名为 2019-nCoV。哪些人容易感染新型冠状病毒？传播途径是什么的？什么情况下属于可疑暴露？什么情况属于密切接触？","sort":99},{"id":2,"title":"感染症状","imgUrl":"https://img1.dxycdn.com/2020/0126/335/3393120598787233917-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/1","description":"出现什么症状可能感染了新型冠状病毒？如何在家做好自我隔离？","sort":6},{"id":3,"title":"疾病原因","imgUrl":"https://img1.dxycdn.com/2020/0126/584/3393140198870641951-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/2","description":"哪些人容易感染新型冠状病毒？什么人容易变成重症？新型冠状病毒致病性如何？","sort":5},{"id":4,"title":"确诊方法","imgUrl":"https://img1.dxycdn.com/2020/0126/838/3393 例病情平稳，5例病情危重，5例治愈出院，1例死亡。尚有164例疑似病例正在排查中。\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466704098560323","provinceId":"31","provinceName":"上海市","createTime":1580429117000,"modifyTime":1580429117000},{"id":1036,"pubDate":1580427513000,"pubDateStr":"44分钟前","title":"北京新增7例病例，累计确诊121例","summary":"1月30日8时至20时，北京市新增7例新型冠状病毒感染的肺炎病例，其中2例有湖北及其他省份接触史，5例为确诊病例的密切接触者，均已送至市级定点医疗机构进行救治。目前，北京市累计确诊病例121例，其中死亡1例，出院5例，115例在市级定点医院进行隔离治疗。\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466699090350141","provinceId":"11","provinceName":"北京市","createTime":1580427615000,"modifyTime":1580427615000},{"id":1034,"pubDate":1580427107000,"pubDateStr":"51分钟前","title":"河北企业复工不早于2月9日","summary":"人民日报记者张腾扬消息：1月30日，河北省发布《关于延迟企业复工复业的通知》（以下简称“《通知》”）要求，河北省行政区域内企业复工复业时间不早于2020年2月9日24时,涉及保障公共事业运行必需(供水、供气、供电、供暖、通信、公共交通、市政环卫等行业)、疫情防控必需(医疗器械、药品、防护用品、消杀用品生产运输和销售等行业)、群众生活必需(超市卖场、农贸市场、食品生产和物流供应等行业)及其他涉及重要国计民生的相关企业除外。\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466697387377664","provinceId":"13","provinceName":"河北省","createTime":1580427318000,"modifyTime":1580427318000},{"id":1030,"pubDate":1580425600000,"pubDateStr":"1小时前","title":"重庆新增24例，累计确诊206例","summary":"2020年1月30日12—24时，重庆市报告新型冠状病毒感染的肺炎新增确诊病例24例，新增重型病例2例，重型病例转普通型病例2例。荣昌区为报告首例确诊病例。截至1月30日24时，重庆市累计报告新型冠状病毒感染的肺炎确诊病例206例，重型病例18例，危重型病例4例，出院病例1例。累计追踪到密切接触者4125人，已解除医学观察707人，尚有3418人正在接受医学观察。专家认为，现在疫情进入比较严峻复杂的时期，疫情防控正处于关键期。随着网格化主动搜索力度加大，潜伏期感染者逐渐发病，近期输入性病例将继续呈上升趋势。随着疫情进展，与输入的已发病患者及潜伏期感染者密切接触的二代病例可能会逐渐增多。重庆市卫生健康委提示：在疫情存续期间，请务必做好个人防护，尽量减少探亲访友，尽量避免去人群聚集场所，如必须外出，请正确佩戴口罩。勤洗手，打喷嚏或咳嗽时用纸巾或手肘捂住口鼻。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466691067407996","provinceId":"50","provinceName":"重庆市","createTime":1580425817000,"modifyTime":1580425817000},{"id":1029,"pubDate":1580425025000,"pubDateStr":"1小时前","title":"澳大利亚累计确诊9例病例","summary":"30日晚，澳大利亚昆士兰卫生部门宣布确诊第二例新冠病毒感染肺炎病例。患者为中国籍42岁女游客，目前病情稳定，正在接受隔离治疗。她与昆士兰确诊的第一例病患同属一个9人旅行团。他们从武汉飞抵澳大利亚，结束在墨尔本的活动后，于1月27日乘坐虎航TT556航班从墨尔本抵达黄金海岸。目前，旅行团其他成员被隔离在黄金海岸接受医学观察。虎航表示当天航班共搭载172名乘客，卫生部门仍在搜寻同一航班的其他乘客，要求他们去接受病毒检测。截至目前，澳大利亚累计确诊9例新型冠状病毒感染肺炎病例。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466688655040648","provinceId":"1","createTime":1580425517000,"modifyTime":1580425517000},{"id":1028,"pubDate":1580424870000,"pubDateStr":"1小时前","title":"意大利首次确诊两例病例","summary":"当地时间30日晚，意大利总理孔特在罗马向媒体表示，该国首次确诊两例新型冠状病毒感染肺炎病例。据意媒报道，被感染者是两名中国游客，此前已被意大利国家传染病研究所医院隔离收治，目前“状况良好”，其曾经留宿的酒店房间已被封锁，调查人员也向该国卫生部提交了初步报告。孔特表示，意大利相关部门正在对两名游客入境后的行踪进行仔细确认。他还强调，收治病人的是意大利专业机构，呼吁该国公众无需恐慌。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466688004802625","provinceId":"1","createTime":1580425517000,"modifyTime":1580425517000},{"id":1024,"pubDate":1580423660000,"pubDateStr":"1小时前","title":"德国确诊第五例新型冠状病毒肺炎患者","summary":"当地时间30日晚间，德国巴伐利亚州卫生部宣布，确诊第五例新型冠状病毒肺炎患者。该患者与前4名患者均来自巴伐利亚州的德国全球性汽车天窗制造商伟博思通（WEBASTO）公司总部。据称，目前5人状况良好。目前，与确诊5例患者密切接触者共有110人，已被要求在家中进行自我隔离。巴伐利亚州卫生部呼吁，当地所有医院都要做好接收新型冠状病毒肺炎患者的准备。","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466682930012294","provinceId":"1","createTime":1580424018000,"modifyTime":1580424018000},{"id":1023,"pubDate":1580423534000,"pubDateStr":"1小时前","title":"意大利首次确诊2例新型肺炎，往返意大利航空全部关闭","summary":"意大利当地时间1月30日晚，意大利总理朱塞佩•孔特和卫生部长罗伯托•斯佩兰萨在罗马向媒体表示，意大利首次确诊两例新型冠状病毒感染肺炎病例。据意媒报道，被感染者是两名中国游客，此前已被意大利国家传染病研究所医院隔离收治，目前“状况良好”，其曾经留宿的酒店房间已被封锁，调查人员也向该国卫生部提交了初步报告。孔特表示，意大利相关部门正在对两名游客入境后的行踪进行仔细确认。他还强调，收治病人的是意大利专业机构，呼吁该国公众无需恐慌。同时，孔特还宣布意大利往返中国的航班已全部关闭。据意大利《共和报》及安莎社报道，两名患者为一对夫妻，来自中国武汉，分别为66岁和67岁，两人于1月23日抵达意大利米兰马尔彭萨机场，自那出发前往意大利各省游览。（人民日报记者韩硕）\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466682401543509","provinceId":"1","createTime":1580424018000,"modifyTime":1580424018000},{"id":1022,"pubDate":1580423257000,"pubDateStr":"1小时前","title":"湖北新增1220例，累计5806例","summary":"2020年1月30日0时-24时，湖北省新增新型冠状病毒感染的肺炎病例1220例。新增出院26例（其中：武汉市21例、孝感市2例、黄冈市1例、神农架林区2例）。 截至2020年1月30日24时，湖北省累计报告新型冠状病毒感染的肺炎病例5806例，已治愈出院116例，死亡204例。目前仍在院治疗5486例（其中：重症804例、危重症290例），均在定点医疗机构接受隔离治疗。累计追踪密切接触者35144人，尚在接受医学观察32340人。\n","infoSource":
